<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>popup</title>
	<style>
		.block {
			margin: 20px 0px;
		}

		.row {
			display: flex;
			flex-direction: row;
			padding-bottom: 10px;
		}

		.left {
			width: 100px;
		}

		.right {
			margin-left: 12px;
		}

		.right div {
			display: inline-block;
		}

		.right div :last-child {
			margin-right: 10px;
		}

		a {
			display: inline-block;
			padding-right: 5px;
		}
	</style>
</head>

<body style="width:500px;min-height:100px;">
	<div id="root"></div>
	<script type="module" src="./popup.js"></script>
</body>

</html>
